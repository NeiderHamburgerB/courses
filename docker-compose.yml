services:
  mysqlDb:
    image: mysql:8.0
    container_name: 'mysqlDB-bizNationDev'
    environment:
      MYSQL_DATABASE: 'bizNationDev'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always